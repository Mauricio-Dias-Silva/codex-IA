<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Codex-IA Loading...</title>
    <style>
        body {
            background-color: #1e293b;
            /* Dark slate background to match app */
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            -webkit-app-region: drag;
        }

        .loader-container {
            text-align: center;
        }

        .loader {
            border: 3px solid #334155;
            border-top: 3px solid #60a5fa;
            /* Blue-400 */
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px auto;
        }

        h2 {
            font-weight: 500;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        p {
            color: #94a3b8;
            font-size: 0.9em;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
        <h2>CODEX-IA</h2>
        <p>Connecting to Neural Interface...</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Codex-IA{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent-cyan: #00d4ff;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: #2a2a3a;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 20px 0;
            z-index: 1000;
        }

        .sidebar-brand {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .sidebar-brand h4 {
            margin: 0;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .sidebar-brand small {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .nav-item {
            margin: 4px 12px;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            padding: 12px 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--bg-card);
            color: var(--text-primary) !important;
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(139, 92, 246, 0.15));
            color: var(--accent-cyan) !important;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .nav-link i {
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            min-height: 100vh;
        }

        /* Cards */
        .card-dark {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }

        .card-dark .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
        }

        .card-dark .card-body {
            padding: 20px;
        }

        /* Stats Cards */
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--accent-cyan);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.cyan {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent-cyan);
        }

        .stat-icon.purple {
            background: rgba(139, 92, 246, 0.15);
            color: var(--accent-purple);
        }

        .stat-icon.green {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
        }

        .stat-icon.orange {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-orange);
        }

        /* Buttons */
        .btn-glow {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
            color: white;
        }

        .btn-outline-glow {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-outline-glow:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-cyan);
        }

        /* Forms */
        .form-control-dark {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 10px;
        }

        .form-control-dark:focus {
            background: var(--bg-primary);
            border-color: var(--accent-cyan);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-control-dark::placeholder {
            color: var(--text-secondary);
        }

        /* Chat */
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .message.user {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            margin-left: auto;
        }

        .message.ai {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        /* Loading */
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-brand">
            <h4><i class="bi bi-cpu me-2"></i>Codex-IA</h4>
            <small>Inteligência Artificial Autônoma</small>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}"
                    href="{% url 'core:dashboard' %}">
                    <i class="bi bi-grid-1x2"></i>
                    <span>Painel Principal</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'chat' %}active{% endif %}" href="{% url 'core:chat' %}">
                    <i class="bi bi-chat-dots"></i>
                    <span>Novo Chat</span>
                </a>
            </li>
            <li class="nav-item mt-3 mb-2 px-3 text-secondary text-uppercase" style="font-size: 10px; opacity: 0.6;">
                <span>Histórico</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="opacity: 0.5; pointer-events: none;">
                    <i class="bi bi-clock-history"></i>
                    <span>Conversas Recentes</span>
                </a>
            </li>
            <li class="nav-item mt-3 mb-2 px-3 text-secondary text-uppercase" style="font-size: 10px; opacity: 0.6;">
                <span>Configurações</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="opacity: 0.5; pointer-events: none;">
                    <i class="bi bi-gear"></i>
                    <span>Preferências</span>
                </a>
            </li>
        </ul>

        <div class="mt-auto p-3" style="position: absolute; bottom: 0; width: 100%;">
            <div class="d-flex align-items-center gap-2 text-secondary small">
                <i class="bi bi-circle-fill text-success" style="font-size: 8px;"></i>
                <span>Sistema Online</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>

{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="mb-1"><i class="bi bi-rocket-takeoff me-2"></i>Miss√µes</h2>
        <p class="text-secondary mb-0">Envie tarefas para o Squad executar</p>
    </div>
</div>

<div class="row g-4">
    <div class="col-md-6">
        <div class="card-dark h-100">
            <div class="card-header">
                <h5 class="mb-0">Nova Miss√£o</h5>
            </div>
            <div class="card-body">
                <form id="mission-form">
                    <div class="mb-3">
                        <label class="form-label text-secondary">Descreva a miss√£o</label>
                        <textarea id="mission-input" class="form-control form-control-dark" rows="4"
                            placeholder="Ex: Criar um sistema de login com autentica√ß√£o JWT..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-glow w-100">
                        <i class="bi bi-rocket-takeoff me-2"></i>Lan√ßar Miss√£o
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card-dark h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Log de Miss√µes</h5>
                <button class="btn btn-sm btn-outline-secondary" onclick="clearLog()">Limpar</button>
            </div>
            <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                <div id="mission-log">
                    <p class="text-secondary text-center">Nenhuma miss√£o executada ainda</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const missionForm = document.getElementById('mission-form');
    const missionInput = document.getElementById('mission-input');
    const missionLog = document.getElementById('mission-log');
    let firstMission = true;

    function addLogEntry(content, type = 'info') {
        if (firstMission) {
            missionLog.innerHTML = '';
            firstMission = false;
        }

        const colors = {
            'info': 'var(--accent-cyan)',
            'success': 'var(--accent-green)',
            'error': 'var(--accent-orange)'
        };

        const entry = document.createElement('div');
        entry.className = 'mb-3 p-3 rounded';
        entry.style.background = 'var(--bg-primary)';
        entry.style.borderLeft = `3px solid ${colors[type]}`;
        entry.innerHTML = `<div class="small text-secondary mb-1">${new Date().toLocaleTimeString()}</div>${marked.parse(content)}`;

        missionLog.insertBefore(entry, missionLog.firstChild);
    }

    function clearLog() {
        missionLog.innerHTML = '<p class="text-secondary text-center">Log limpo</p>';
        firstMission = true;
    }

    missionForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const mission = missionInput.value.trim();
        if (!mission) return;

        addLogEntry(`üöÄ **Miss√£o iniciada:** ${mission}`, 'info');
        missionInput.value = '';

        try {
            const response = await fetch('{% url "core:api_mission" %}', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mission })
            });

            const data = await response.json();

            if (data.result) {
                addLogEntry(data.result, 'success');
            } else if (data.error) {
                addLogEntry(`‚ùå ${data.error}`, 'error');
            }
        } catch (error) {
            addLogEntry(`‚ùå Erro: ${error.message}`, 'error');
        }
    });
</script>
{% endblock %}
